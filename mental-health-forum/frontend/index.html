<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the community forum to share your experiences and support others.">
    <title>Community Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">Community Forum</a>
            <div class="nav-links">
                <button id="signup-btn">Sign Up</button>
                <button id="login-btn">Log In</button>
                <button id="logout-btn" style="display: none;">Log Out</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Forum Messages Section -->
        <section class="forum-messages">
            <h1>Forum Discussions</h1>
            <p>Browse through the community discussions below.</p>
            <div id="messages-container">
                <!-- Messages will be dynamically populated using script.js -->
            </div>
        </section>

        <!-- Post a Message Section -->
        <section id="post-message-section" style="display: none;">
            <h2>Post a Message</h2>
            <p>Share your thoughts with the community.</p>
            <form id="post-message-form">
                <textarea id="message-input" placeholder="Type your message here..." required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Community Forum. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
